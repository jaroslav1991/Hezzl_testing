version: '3.8'

services:
  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: hezzl
    ports:
      - "15432:5432"
    volumes:
      - postgres:/data/postgres

  service:
    build:
      dockerfile: Dockerfile
    container_name: hezzl_app
    depends_on:
      - postgres
    environment:
      PG_DSN: postgresql://postgres:1234@postgres:5432/hezzl?sslmode=disable
    ports:
      - "8000:8000"


volumes:
  postgres:

